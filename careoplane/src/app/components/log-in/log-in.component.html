<h2 mat-dialog-title>Welcome to the app</h2>
<mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <form 
                style="margin-left: 420px;"
                [formGroup]="logInForm" 
                (ngSubmit)="onLogin()">
            </form>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close="false" tabindex="-1" type="button">Cancel</button>
    <button mat-button mat-dialog-close="true" type="submit">Log In</button>
</mat-dialog-actions>
