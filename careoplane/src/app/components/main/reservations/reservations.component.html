<div *ngIf="flightReservationsLoaded && vehicleReservationsLoaded">
    <div class="mat-h2">
        Invitations
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <app-reservation-list [reservationList]="flightInvitations" [type]="'invitation'"></app-reservation-list>
        </div>
    </div>
    <hr>
    <div class="mat-h2">
        Reservations
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <app-reservation-list [reservationList]="flightReservations" [type]="'reservation'"></app-reservation-list>
            <app-reservation-list [reservationList]="vehicleReservations" [type]="'reservation'"></app-reservation-list>
        </div>
    </div>
    <hr>
    <div class="mat-h2">
        History
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <app-reservation-list [reservationList]="flightHistory" [type]="'history'"></app-reservation-list>
            <app-reservation-list [reservationList]="vehicleHistory" [type]="'history'"></app-reservation-list>
        </div>
    </div>
</div>
