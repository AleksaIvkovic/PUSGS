<p>
    Departure : {{flight.departure | date}}
</p>
<p>
    Arrival : {{flight.arrival | date}}
</p>
<p>
    Duration : {{flight.duration}}
</p>
<p>
    Distance : {{flight.distance}}
</p>
<p>
    num of connecetions: {{count}}
</p>
<div>
    <p>Connections:</p>
    <p *ngFor="let con of flight.connections">{{con}}</p>
</div>
<p>
    price: {{flight.price | currency:'EUR'}}
</p>
<a [routerLink]="['../../',airlineId, flightId, 'reservation']" routerLinkActive="active">
    reserve
</a>
