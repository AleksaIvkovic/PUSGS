<div *ngFor="
    let f of flights|
    filter:flight.destination:'origin' |
    filter:flight.origin:'destination' |
    priceFilter:num:classType|
    dateFilter: ret
    ">
    To
    <app-flight 
    [back]="'one'"
    [flight]="flight" [showLink]="false"></app-flight>
    <br/>
    From
    <app-flight
    [back]="'one'"
    [flight]="f" [showLink]="false"></app-flight>
    <div mat-line>
        <a [routerLink]="[backStr,flight.airlineName, flight.id,f.airlineName,f.id,'reservation']" routerLinkActive="active">
            reserve
        </a>
    </div>
</div>
