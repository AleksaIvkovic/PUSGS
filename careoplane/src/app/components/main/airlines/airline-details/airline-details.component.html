<div class="row">
    <div class="col-md-6">
        <h1>{{airline.name}}</h1>
        <p>{{airline.address}}</p>
        <p>{{airline.description}}</p>
    </div>
    <div class="col-md-6">
        <div #mapContainer id="map"></div>
    </div>
</div>

<hr/>

<input type="text" [(ngModel)]="origin">
<input type="text" [(ngModel)]="destination">
<input type="date" [(ngModel)]="departure">
<input type="date" [(ngModel)]="arrival">
<input type="number" [(ngModel)]="connections" min="0">
<input type="number" [(ngModel)]="price" min="1">

<hr/>
<div *ngFor="let flight of airline.flights |
             filter:origin:'origin' | 
             filter:destination:'destination' |
             priceFilter:connections:'connections'">
    <app-flight [back]="'one'" [flight]="flight" [flightId]="flight.id" [airlineId]="id"></app-flight>
    <hr/>
</div>
