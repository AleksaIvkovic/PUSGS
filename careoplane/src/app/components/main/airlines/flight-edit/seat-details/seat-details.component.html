<form [formGroup]="seatForm" (ngSubmit)="Change()">
    <mat-form-field appearance="fill">
        <mat-label>Departure date and time</mat-label>
        <input matInput [formControlName]="'id'">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Departure date and time</mat-label>
        <input matInput [formControlName]="'category'">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Departure date and time</mat-label>
        <input matInput type="number" [formControlName]="'price'">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Departure date and time</mat-label>
        <input matInput type="number" [formControlName]="'discount'" [min]="0">
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Save</button>
</form>
