<div class="row">
    <div class="col-md-2">
        {{vehicle.rentACar}}
    </div>
    <div class="col-md-2">
        {{vehicle.brand}}
    </div>
    <div class="col-md-1">
        {{vehicle.type}}
    </div>
    <div class="col-md-1">
        {{vehicle.numOfSeats}}
    </div>
    <div class="col-md-1">
        {{vehicle.rating}}
    </div>
    <div class="col-md-2">
        {{vehicle.pricePerDay - (vehicle.pricePerDay*discount/100)| currency: 'EUR':true}}
    </div>
</div>
<hr>
