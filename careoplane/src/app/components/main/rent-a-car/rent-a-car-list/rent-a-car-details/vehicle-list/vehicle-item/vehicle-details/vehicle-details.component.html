<div class="row">
    <!-- <div class="col-xs-12">
        <h1>{{ vehicle.brand }}</h1>
    </div> -->
    <table>
        <tr>
            <th>Brand</th>
            <td>{{ vehicle.brand }}</td>
        </tr>
        <tr>
            <th>Year</th>
            <td>{{ vehicle.year }}</td>
        </tr>
        <tr>
            <th>Type</th>
            <td>{{ vehicle.type }}</td>
        </tr>
        <tr>
            <th>Seats</th>
            <td>{{ vehicle.numOfSeats }}</td>
        </tr>
        <tr>
            <th>Price Per Day</th>
            <td>{{ vehicle.pricePerDay | currency: 'EUR':true }}</td>
        </tr>
        <tr>
            <th>Location</th>
            <td>{{ vehicle.location }}</td>
        </tr>
        <tr>
            <th>Rating</th>
            <td>{{ vehicle.rating }}</td>
        </tr>
        <tr class="last">
            <td></td>
            <td>
                <button 
                    mat-raised-button 
                    color="primary"
                    (click)="onReserve()">
                    Reserve
                </button>
            </td>
        </tr>
    </table>
</div>
