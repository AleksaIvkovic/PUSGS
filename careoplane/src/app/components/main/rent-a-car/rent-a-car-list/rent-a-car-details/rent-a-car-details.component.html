<div class="row">
    <a 
        *ngIf="!isAdmin"
        [routerLink]="['../../']"
        routerLinkActive="active"
        mat-mini-fab >
        <mat-icon>arrow_back</mat-icon>
    </a>
    <div class="col-md-2">
        <h1>{{ rentACar.name }}</h1>
        <h4>{{ rentACar.address }}</h4>
    </div>
    <div class="col-md-4">
        <div #mapContainer id="map" style="width: 300px; height: 130px;"></div>
    </div>
    <div class="col-md-3">
        <p style="word-wrap: break-word;">{{ rentACar.description }}</p>
    </div>
    <div class="col-md-1" *ngIf="isAdmin">
        <button
            mat-raised-button 
            color="primary"
            (click)="onEdit()">
            Edit Info
        </button>
    </div>
</div>
<div class="row" *ngIf="isAdmin">
    <div class="col-md-6">
        <table>
            <tr>
                <th>Locations</th>
                <td *ngFor="let location of rentACar.locations">
                    {{location}}
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-6">
        <table>
            <tr>
                <th>Price List</th>
                <td *ngFor="let price of rentACar.pricelist.items">
                    {{price}}
                </td>
            </tr>
        </table>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <app-vehicle-list [rentACar]="rentACar" [isAdmin]="isAdmin"></app-vehicle-list>
    </div>
</div>
