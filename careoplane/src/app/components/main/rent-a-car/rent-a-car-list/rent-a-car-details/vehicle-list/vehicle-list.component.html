<div class="row">
    <div class="col-md-12">
        <form 
            [formGroup]="searchForm" 
            class="form-inline"
            (ngSubmit)="onSearch()">
            <div class="col-md-2">
                <mat-form-field appearance="fill">
                    <mat-label>Pick up from</mat-label>
                    <mat-select 
                        name="pickUpLocation"
                        id="pickUpLocation"
                        [formControlName]="'pickUpLocation'">
                        <mat-option *ngFor="let location of pickUpLocations" [value]="location">
                        {{location}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <mat-form-field appearance="fill">
                    <input 
                        matInput 
                        [matDatepicker]="pickerPickUp" 
                        placeholder="Pick up date"
                        id="pickerPickUp"
                        [formControlName]="'pickerPickUp'"
                        [min]="minPickUpDate">
                    <mat-datepicker-toggle matSuffix [for]="pickerPickUp"></mat-datepicker-toggle>
                    <mat-datepicker #pickerPickUp></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <mat-form-field appearance="fill">
                    <mat-label>Return to</mat-label>
                    <mat-select 
                        name="returnToLocation"
                        id="returnToLocation"
                        [formControlName]="'returnToLocation'">
                        <mat-option *ngFor="let location of returnToLocations" [value]="location">
                        {{location}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <mat-form-field appearance="fill">
                    <input 
                        matInput 
                        [matDatepicker]="pickerReturn" 
                        placeholder="Return date"
                        id="pickerReturn"
                        [formControlName]="'pickerReturn'"
                        [min]="minReturnDate">
                    <mat-datepicker-toggle matSuffix [for]="pickerReturn"></mat-datepicker-toggle>
                    <mat-datepicker #pickerReturn></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <mat-form-field appearance="fill">
                    <mat-label>Type</mat-label>
                    <mat-select 
                        name="type"
                        id="type"
                        [formControlName]="'type'">
                        <mat-option *ngFor="let type of vehicleTypes" [value]="type">
                        {{type}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <button 
                    [disabled]="!searchForm.dirty"
                    mat-raised-button 
                    style="width: 150px; height: 50px; margin-top: -20px;"
                    type="submit">
                    Search
                </button>
            </div>
            <div class="col-md-2">
                <button
                    *ngIf="searchPerformed"
                    mat-mini-fab 
                    color="warn"
                    style="margin-top: -20px;"
                    type="button"
                    (click)="onCancelSearch()">
                    X
                </button>
            </div>
        </form>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-7">
        <table 
        matSort 
        (matSortChange)="sortData($event)"
        mat-table [dataSource]="dataSource" 
        class="mat-elevation-z8">
        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Brand </th>
            <td 
                mat-cell 
                *matCellDef="let element; 
                let i = index"><a class="clearfix"
                style="cursor: pointer;"
                color="accent"
                [routerLink]="[rentACar.vehicles.indexOf(element), 'details']"
                routerLinkActive="active">{{ element.brand }}</a></td>
        </ng-container>

        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <ng-container matColumnDef="seats">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Seats </th>
            <td mat-cell *matCellDef="let element"> {{element.numOfSeats}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
            <td mat-cell *matCellDef="let element"> {{rentACar.pricelist[element.type] + element.pricePerDay}} </td>
        </ng-container>

        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
            <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
