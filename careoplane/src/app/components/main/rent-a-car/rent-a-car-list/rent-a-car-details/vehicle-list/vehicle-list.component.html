<div class="row">
    <div class="col-md-2 form-group">
        <label for="pickUp">Pick up from: </label>
        <select class="form-control" id="pickUp" style="width: 180px;">
            <option *ngFor="let location of rentACar.locations">{{ location }}</option>
        </select>
    </div>
    <div class="col-md-2 form-group">
        <label for="returnTo">Return to: </label>
        <select class="form-control" id="returnTo" style="width: 180px;">
            <option *ngFor="let location of rentACar.locations">{{ location }}</option>
        </select>
    </div>
    <div class="col-md-2 form-group">
        <label for="type">Type: </label>
        <select class="form-control" id="type" style="width: 180px;" [(ngModel)]="type">
            <option *ngFor="let type of vehicleTypes" [value]="type">{{ type }}</option>
        </select>
    </div>
    <!-- <div class="col-md-6">
        <label for="location">Location: </label>
        <input type="text" [(ngModel)]="filteredLocation" name="location">
    </div> -->
</div>
<hr>
<div class="row">
    <div class="col-md-2" style="margin-left: 30px;">
        <h6>Brand</h6>
    </div>
    <div class="col-md-1" style="margin-right: 50px;">
        <h6>Year</h6>
    </div>
    <div class="col-md-1" >
        <h6>Seats</h6>
    </div>
    <div class="col-md-1">
        <h6>Total Price</h6>
    </div>
    <div class="col-md-1">
        <h6>Rating</h6>
    </div>
</div>
<div class="row">
    <div class="col-md-7 scroll" style="height: 288px;">
        <app-vehicle-item
            class="list-group-item"  
            *ngFor="let vehicleEl of rentACar.vehicles | filter:type:'type'; let i = index"
            [vehicle]="vehicleEl"
            [index]="rentACar.vehicles.indexOf(vehicleEl)"
            [rentACar]="rentACar">
        </app-vehicle-item>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
